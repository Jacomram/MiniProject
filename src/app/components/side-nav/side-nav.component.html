<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption nav-item">Home</span>
    </a>
    <a mat-list-item routerLink="/owner" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon>
        <span class="nav-caption nav-item">Invoices</span>
    </a>
    <a mat-list-item routerLink="#" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon>
        <span class="nav-caption nav-item">Add Product</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a matline class="nav-item">Profile</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSidenavClose()">Profile</button>
        <button routerLink="/about" mat-menu-item (click)="onSidenavClose()">Contacts</button>
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">Logout</button>
    </mat-menu>
</mat-nav-list>
